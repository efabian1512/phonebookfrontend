
<div>
    <h1>Contacts List</h1>
</div>

<div>
    <a class="btn btn-primary customizelink" routerLink="contact/create">Create New Contact</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Telephone</th>
            <th>Email</th>
            <th></th>
        </tr>
       
    </thead>
    <tbody>
       <tr *ngFor="let contact of contacts">
           <td>{{contact.name}}</td>
           <td>{{contact.telephone}}</td>
           <td>{{contact.email}}</td>
           <td><a [routerLink]="['contact/edit',contact.id]">Edit</a></td>
       </tr>
    </tbody>

</table>
