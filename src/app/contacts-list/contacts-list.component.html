
<div>
    <h1>Contacts List</h1>
</div>

<div>
    <a class="btn btn-primary customizelink" routerLink="contact/create">Create New Contact</a>
</div>
<div>
    <input
    #query
    (keyup)="filter(query.value)"
    type="text" 
    class="form-control"
    placeholder="Search....">
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Telephone</th>
            <th>Email</th>
            <th>Address</th>
            <th></th>
        </tr>
       
    </thead>
    <tbody>
       <tr *ngFor="let contact of filteredContacts">
           <td>{{contact.name}}</td>
           <td>{{contact.telephone}}</td>
           <td>{{contact.email}}</td>
           <td>
            <span *ngIf="contact.address;else dash">{{contact.address}}, </span><br/>
            <span *ngIf="contact.city || contact.country">{{contact.city +", "+ contact.country}}.</span>
            <ng-template #dash>--</ng-template>
          </td>
           <td><a [routerLink]="['contact/edit',contact.id]">Edit</a></td>
       </tr>
    </tbody>

</table>
